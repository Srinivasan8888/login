<style>
		
*{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
	text-decoration: none;
	list-style: none;
}

body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}
:root{
	--bg-color: #ffffff;
	--text-color: rgb(0, 0, 0);
	--main-color: #ff3527;
}
body{
	min-height: 100vh;
	background: #f1f1f1;
	color: var(--text-color);
	
}
header{
	position:relative;
	width: 100%;
	height: 90px;
	top: 0px;
	right: 0;
	z-index: 1000;
	display: flex;
	align-items: center;
	justify-content: space-between;
	background:#ffffff;
	padding: 30px 15px;
	transition: all .50s ease;
	
}
.logo{
	width: 120px; 
	margin-left: 10px; 
	margin-top: 7px; 
	cursor: pointer;
	display: flex;
	align-items: center;
}
.logo i{
	color: var(--main-color);
	font-size: 28px;
	margin-right: 3px;
}
.logo span{
	color: var(--text-color);
	font-size: 1.7rem;
	font-weight: 600;
}
.navbar{
	display: flex;
	
}
.navbar a{
	color: rgb(0, 0, 0);
	font-size: 1.1rem;
	font-weight: 500;
	position: relative;
	padding: 10px;
	top: 5px;
	margin: 0px 20px;
	transition: all .50s ease;

}
.navbar a:hover{
	/* border: 0px solid #000;
	border-radius: 50px;
	padding: 10px 10px;
	background-color: #907dda; */
	color: #f26500;
	font-size:20px;
}
.navbar a.active{
	color: var(--main-color);
}

.main{
	display: flex;
	align-items: center;
}
.main a{
	margin-right: 25px;
	margin-left: 10px;
	color: var(--text-color);
	font-size: 1.1rem;
	font-weight: 500;
	transition: all .50s ease;
}

.main a:hover{
	color: var(--main-color);
}
#menu-icon{
	
	height: 20px;
	font-size: 35px;
	color: var(--text-color);
	cursor: pointer;
	z-index: 10001;
	display: none;
}

.active, .dot:hover {
  background-color: #717171;
}

.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}
.bx-image{
	border: none;
}

.products{
	padding: 50px;
}



@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}


@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@media (max-width: 1280px){
	header{
		padding: 14px 2%;
		transition: .2s;
	}
	.navbar a{
		margin: 0px 20px;
	}
}

@media (max-width: 1090px){
	#menu-icon{
		display: block;
	}

	@media (max-width: 560px) {
		.body{
			overflow: hidden;
		}
		.logo{
			width: 90px;
			height: 40px;
		}
		.navbar{
			overflow: hidden;
		}
		
	}

	@media only screen
  and (min-device-width : 768px)
  and (max-device-width : 1024px)
  and (orientation:landscape) 
{
	header{
		padding-bottom: 3px;
	}
		.logo{
			width: 60px;
			height: 50px;
		}
		.slideshow-container{
			overflow: hidden;
			position: relative;
			top: 90px;
		}
	}

	.navbar{
		position: absolute;
		top: 100%;
		right: -100%;
		width: 270px;
		height: 29vh;
		display: flex;
		background-color: aliceblue;
		flex-direction: column;
		justify-content: flex-start;
		border-radius: 10px;
		transition: all .50s ease;
	}
	.navbar a{
		
		display: block;
		margin: 12px 0;
		transition: all .50s ease;
	}
	.navbar a:hover{
		
		transform: translateY(5px);
	}
	.navbar a.active{
		color: var(--text-color);
		

	}
	.navbar.open{
		right: 2%;
	}
}
	</style>
