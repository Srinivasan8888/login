<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Page 1 alpha</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

	<link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
	<style>
		
*{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
	text-decoration: none;
	list-style: none;
}

body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}
:root{
	--bg-color: #ffffff;
	--text-color: rgb(0, 0, 0);
	--main-color: #ff3527;
}
body{
	min-height: 100vh;
	background: var(--bg-color);
	color: var(--text-color);
}
header{
	position: fixed;
	width: 100%;
	height: 0;
	top: 0;
	right: 0;
	z-index: 1000;
	display: flex;
	align-items: center;
	justify-content: space-between;
	background:#ffffff;
	padding: 28px 12%;
	transition: all .50s ease;
}
.logo{
	width: 80px;
	height: 40px;
	display: flex;
	align-items: center;
}
.logo i{
	color: var(--main-color);
	font-size: 28px;
	margin-right: 3px;
}
.logo span{
	color: var(--text-color);
	font-size: 1.7rem;
	font-weight: 600;
}
.navbar{
	display: flex;
}
.navbar a{
	color: var(--text-color);
	font-size: 1.1rem;
	font-weight: 500;
	padding: 1px 0;
	margin: 0px 30px;
	transition: all .50s ease;
}
.navbar a:hover{
	color: #f26500;
}
.navbar a.active{
	color: var(--main-color);
}
.main{
	display: flex;
	align-items: center;
}
.main a{
	margin-right: 25px;
	margin-left: 10px;
	color: var(--text-color);
	font-size: 1.1rem;
	font-weight: 500;
	transition: all .50s ease;
}
.user{
	display: flex;
	align-items: center;
}
.user i{
	color: var(--main-color);
	font-size: 28px;
	margin-right: 7px;
}
.main a:hover{
	color: var(--main-color);
}
#menu-icon{
	
	height: 20px;
	font-size: 35px;
	color: var(--text-color);
	cursor: pointer;
	z-index: 10001;
	display: none;
}
.slideshow-container {
	max-height: 100%;
  max-width: 100%;
  position: relative;
  margin: auto;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}
.text1{
	color:rgb(60, 59, 59);
	position: relative;
	bottom: 370px;
	left: 1100px;
	font-size: 25px;
}
.text2{
	position: relative;
	bottom: 370px;
	left: 1101px;
	font-size: 25px;
	color:rgb(0, 0, 0);
	font-weight: 300;
}
.text3{
	position: relative;
	bottom: 340px;
	left: 1200px;
	font-size: 40px;
	color:rgb(255, 255, 255);
	font-weight: 300;
}
.text4{
	position: relative;
	left: 800px;
}
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}


@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@media (max-width: 1280px){
	header{
		padding: 14px 2%;
		transition: .2s;
	}
	.navbar a{
		padding: 5px 0;
		margin: 0px 20px;
	}
}

@media (max-width: 1090px){
	#menu-icon{
		display: block;
	}

	@media (max-width: 560px) {
		.logo{
			width: 40px;
			height: 20px;
		}
		.slideshow-container{
			overflow: hidden;
			position: relative;
			top: 30px;
		}
		.dot{
			position: relative;
			bottom: 55px;
			height: 5px;
			width: 5px;
		}
		
	}

	@media only screen
  and (min-device-width : 768px)
  and (max-device-width : 1024px)
  and (orientation:landscape) 
{
	header{
		padding-bottom: 3px;
	}
		.logo{
			width: 60px;
			height: 50px;
		}
		.slideshow-container{
			overflow: hidden;
			position: relative;
			top: 90px;
		}
	}

	.navbar{
		position: absolute;
		top: 100%;
		right: -100%;
		width: 270px;
		height: 29vh;
		display: flex;
		background-color: aliceblue;
		flex-direction: column;
		justify-content: flex-start;
		border-radius: 10px;
		transition: all .50s ease;
	}
	.navbar a{

		display: block;
		margin: 12px 0;
		padding: 0px 25px;
		transition: all .50s ease;
	}
	.navbar a:hover{
		transform: translateY(5px);
	}
	.navbar a.active{
		color: var(--text-color);
	}
	.navbar.open{
		right: 2%;
	}

}
	</style>
</head>
<body>

	<header>
		<img src="images/logo.png"  class="logo" id="logo">
		<ul class="navbar">
			<li><a href="">Products</a></li>
			<li><a href="">Company</a></li>
			<li><a href="">Carrers</a></li>
			<li><a href="">Contact Us</a></li>
			<li><a href="">Spotlight</a></li>
			<li><a href="">Sign In</a></li>
		</ul>
		<div class="main">
			<img src="images/menu3.png" class="menus" id="menu-icon"></img>
		</div>
	</header>
	<div class="slideshow-container">

		<div class="mySlides fade">
		  <img src="images/fimages/shell.png" style="width:100%">
		  <div class="text1">WATCH LIVE DEMO OF XYMA ANALYTICS</div>
		  <a class="text2" href="https://startupdemoday.live/">Register Now >> </a>
		</div>
		
		 <div class="mySlides fade">
			<img src="images/fimages/qualcom.png" style="width:100%"> 
			<a class="text3" href="https://www.qualcomm.com/company/locations/india/design-in-india-program#2021-startups">Know More >></a>
		  </div>

		<div class="mySlides fade">
		  <img src="images/fimages/xymasensor.png" style="width:100%">
		  <button class="text4">Explore Now >></div>
		</div>
		
		<div class="mySlides fade">
			<img src="images/images/ipams.png" style="width:100%">
			<div class="text">Caption Four</div>
		</div>


		</div>
		<br>
		
		<div style="text-align:center">
			<span class="dot"></span> 
			<span class="dot"></span> 
			<span class="dot"></span> 
			<span class="dot"></span> 
		</div>
	<script>

	let menu = document.querySelector('#menu-icon');
	let navbar = document.querySelector('.navbar');
	menu.onclick = () => 
	{
	menu.classList.toggle('bx-x');
	navbar.classList.toggle('open');
	}

	let slideIndex = 0;

showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
	
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }

	slideIndex++;
 
	if (slideIndex > slides.length) {slideIndex = 1}    

//   for (i = 0; i < dots.length; i++) {
//     dots[i].className = dots[i].className.replace(" active", "");
//   }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000);
}

	</script>

</body>
</html>
